name: Despliegue de Flutter PWA

on:
  push:
    # Se activa al subir cambios a la rama principal (main)
    branches:
      - main 
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Obtener dependencias
        run: flutter pub get
        
      - name: Compilar PWA (Flutter Web)
        run: flutter build web --web-renderer html --base-href /agentesmartai-Liderazgo_Transformacional_ISDEMU/
        # ¡IMPORTANTE! El nombre de tu repositorio ya está aquí.

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
