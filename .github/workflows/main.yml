name: Despliegue de Flutter PWA

on:
  push:
    # El flujo se activa cuando subes cambios a la rama principal (main)
    branches:
      - main 
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4
      
      - name: Configurar Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Obtener dependencias
        run: flutter pub get
        
      - name: Compilar PWA (Flutter Web)
        run: flutter build web --base-href /[TU_NOMBRE_DE_REPOSITORIO]/
        # ¡IMPORTANTE! El argumento --web-renderer ya no está.

      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Usamos Token_PWA que ya creaste y actualizaste.
          github_token: ${{ secrets.Token_PWA }}
          publish_dir: ./build/web
          publish_branch: gh-pages
